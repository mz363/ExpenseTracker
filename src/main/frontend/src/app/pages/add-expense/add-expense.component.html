<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                      <div class="form-group">
                        <label for="Category">Category (select one):</label>
                        <select class="form-control" [(ngModel)]="expense.category" name="category" id="category">
                          <option>Housing</option>
                          <option>Utilities</option>
                          <option>Personal Care</option>
                          <option>Health & Fitness</option>
                          <option>Food</option>
                          <option>Transportation</option>
                          <option>Education</option>
                          <option>Entertainment</option>
                          <option>Fees & Charges</option>
                          <option>Parent Bills</option>
                          <option>Misc</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="Date"><span class="req">* </span> Date: <small>This will be the amount 
                          of your expense</small> </label>
                        <input required type="date" [(ngModel)]="expense.date" name="date" id="date"
                            class="form-control" placeholder="Enter date of expense..." />
                      </div>

                      <div class="form-group">
                          <label for="Cost"><span class="req">* </span> Cost: <small>This will be the amount 
                            of your expense</small> </label>
                          <input required type="number" [(ngModel)]="expense.cost" name="cost" id="cost"
                              class="form-control" placeholder="Enter total cost of expense..." />
                      </div>

                      <div class="form-group">
                        <label for="Description"> Description: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="expense.description" name="desc" id="desc"
                            class="form-control" maxlength="28" placeholder="Enter description of expense..." />
                      </div>

                      <div class="form-group">
                        <label for="Tag"> Tag (select one): </label>
                        <select class="form-control" [(ngModel)]="expense.tag" name="tag" id="tag">
                          <option>VACATION</option>
                        </select>
                      </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addExpense()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
